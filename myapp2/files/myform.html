<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Form</title>
</head>
<body>
  <p>
    Create User
  </p>
  <form action="/userForm" method="post">  <!--Το action είναι σε πιο endpoint θέλουμε να πάει η πληροφορία της form, method (get,post, patch, delete)-->
    <div>
      Username: <input type="text" name="firstname" id="firstname">
    </div>
    <div>
      Email: <input type="email" name="email" id="email">
    </div>
    <div>
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>
  </form>
</body>
</html>
